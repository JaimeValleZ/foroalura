spring.application.name=foro

spring.datasource.url=jdbc:mysql://localhost/${DATABASE_NAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

#Si no encuentra en la variale de entorno, usar una para desarrollo con el ":"
security.jwt.secret-key=${JWT_SECRET:RGVzYWZpb2Zvcm9hbHVyYWxhdGFtMTIzNDU2QWJjQUJj}
security.jwt.expiration-minutes=30
